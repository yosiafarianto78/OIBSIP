<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="main">
        <h1>Spam Prediction</h1>
        <form method="POST">
            <label for="message">Enter your message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <div id="spamResult">
                <p>Prediction: <strong>{{ prediction }}</strong></p>
                <p>Confidence: <strong>{{ accuracy|round(2) }}%</strong></p>
                <ul>
                    <li>Ham: {{ probabilities.ham|round(2) }}%</li>
                    <li>Spam: {{ probabilities.spam|round(2) }}%</li>
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
